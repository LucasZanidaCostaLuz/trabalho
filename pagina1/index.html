<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TRANSURC - COMPRE PASSE - VT.NET</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
</head>

<body>
  <div id="container" class="container">
    <div>
      <img id="banner-image" src="/images/image.png" alt="Banner TRANSURC" class="banner-image" />
    </div>

    <div id="date" class="date-section">
      <script>
        const options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        const today = new Date();
        document.write(today.toLocaleDateString("pt-BR", options));
      </script>
    </div>

    <div id="main-content" class="main-content">
      <div id="header-section" class="header-section">
        <h1 class="main-title">Selecione uma das opções abaixo:</h1>
        <div id="logo-section" class="logo-section">
          <img src="/images/logotipoTransurc.gif" alt="TRANSURC Logo" id="logo-img" class="logo-image" />
        </div>
      </div>
      <select class="form-select form-select-lg text-truncate" aria-label="Seleção de tipo de compra">
        <option selected disabled value="">Selecione uma opção</option>

        <option value="1"
          title="Sou uma empresa (Pessoa Jurídica) e quero comprar Vale-Transporte para meus funcionários">
          Sou uma empresa (Pessoa Jurídica) e quero comprar Vale-Transporte
          para meus funcionários
        </option>

        <option value="2"
          title="Sou um cliente (Pessoa Física) e quero comprar Vale-Transporte para mim e/ou para meus funcionários">
          Sou um cliente (Pessoa Física) e quero comprar Vale-Transporte para
          mim e/ou para meus funcionários
        </option>

        <option value="3" title="Sou um cliente (Pessoa Física) e quero comprar Passe Comum">
          Sou um cliente (Pessoa Física) e quero comprar Passe Comum
        </option>

        <option value="4" title="Sou um prestador de serviços e quero comprar Vale-Transporte para meus clientes">
          Sou um prestador de serviços e quero comprar Vale-Transporte para
          meus clientes
        </option>
      </select>
      <button type="submit" id="btn-avancar" class="btn btn-primary btn-lg submit-button">
        Avançar
      </button>
    </div>

    <div id="footer" class="footer">
      <p class="footer-title">
        TRANSURC - Associação das Empresas de Transporte Coletivo Urbano de
        Campinas
      </p>
      <p>
        Rua Onze de Agosto, 757 - Centro - Campinas - SP - 13013-101 - 0800
        0140204 - 019 3731-2600
      </p>
    </div>
  </div>
</body>

</html>
